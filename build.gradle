plugins {
    id 'maven'
    id 'net.minecraftforge.gradle.forge' version '2.0.1'
}

version = '1.0.0'
group = 'com.hea3ven.tools.commonutils'
archivesBaseName = 'h3nt-commonutils'

minecraft {
    version = '1.8-11.14.3.1513'
    mappings = "snapshot_20141130"
    runDir = "run"
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.google.guava:guava:15.0'

    testCompile 'junit:junit:4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: project.hasProperty('hea3venMvnUrl') ? project.hea3venMvnUrl : '')
        }
    }
}
